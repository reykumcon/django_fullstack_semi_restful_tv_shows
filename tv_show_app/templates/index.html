<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>TV Shows</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>ALL SHOWS</h2>
                <table class="table table-bordered border-secondary table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Title</th>
                            <th scope="col">Network</th>
                            <th scope="col">Release Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for show in shows %}
                            <tr>
                                <td>{{show.id}}</td>
                                <td>{{show.title}}</td>
                                <td>{{show.network}}</td>
                                <td>{{show.release_date}}</td>
                                <td class="text-center">
                                    <a href="/shows/{{show.id}}">Show</a> | 
                                    <a href="/shows/{{show.id}}/edit">Edit</a> | 
                                    <a href="/shows/{{show.id}}/destroy">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/shows/new">Add a New Show</a>
            </div>
        </div>
    </div>
</body>
</html>
